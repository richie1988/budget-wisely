databases:
  - name: postgres
    databaseName: budget_app # Use underscore instead of hyphen
    user: postgres_user # Use a valid username
    plan: free

services:
  - type: web
    name: budget-app
    runtime: ruby
    plan: free
    buildCommand: "chmod +x bin/rails && ./bin/render-build.sh"
    # preDeployCommand: "./bin/rails db:migrate" # preDeployCommand only available on paid instance types
    startCommand: "./bin/rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2 # sensible default